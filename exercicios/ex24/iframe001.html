<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width:400px;
            height: 400px;
        }    
    </style>
</head>
<body>
    <h1>Exemplo de iframe</h1>
    <p>acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500"> <a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer"></a></iframe>
         para aprender a progamar
        </p>
    <p>
        O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"
        height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer">no GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
